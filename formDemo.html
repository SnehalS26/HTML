<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label>Enter Name</label>
        <input type="text" maxlength="10" placeholder="enter name" required />
        <br /><br />

        <label>Enter Age</label>
        <input type="number" min="18" max="100" />
        <br /> <br />
        <label>Gender</label>
        <input type="radio" value="female" name="gender" />Female
        <input type="radio" value="male" name="gender" />Male
        <br /><br />

        <label>Country</label>
        <input type="text" value="India" readonly/>

        <br /><br />
        <label>Hobbies</label>
        <input type="checkbox" vaue="music" name="hobbies" />Music
        <input type="checkbox" vaue="sport" name="hobbies" />Sports
        <input type="checkbox" vaue="swim" name="hobbies" />Swimming
        <input type="checkbox" vaue="read" name="hobbies" />Reading
        <br /><br />

        <label>Date</label>
        <input type="date" value="date" name="date" />
        <br /><br />

        <label>Month</label>
        <input type="month" value="month" name="month" />
        <br /><br />

        <label>Time</label>
        <input type="time" value="time" name="time" />
        <br /><br />

        <label>Date and Time</label>
        <input type="datetime-local" value="date" name="date" />
        <br /><br />

        <label>Email</label>
        <input type="email" value="email" name="email" />
        <br /><br />

        <label>Password</label>
        <input type="password" value="password" name="password" />
        <br /><br />

        <label>Select City</label>
        <select multiple>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Satara</option>
            <option>Nashik</option>
            <option>Nagpur</option>
        </select>

        <br /><br />

        <label>Reset</label>
        <input type="reset" value="reset" name="reset" />
        <br /><br />

        <label>Add Details </label>
        <input type="button" value="add" name="add" />
        <input type="button" value="delete" name="add" />
        <br /><br />

        <label>Submit</label>
        <input type="submit" value="submit" name="submit" />
        <br /><br />




    </form>
</body>
</html>
